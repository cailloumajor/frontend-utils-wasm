[package]
name = "influxdb-utils-wasm"
description = "InfluxDB-related utilities to use in frontend WASM"
version = "2.2.3"
authors = [ "Arnaud Rocher <arnaud.roche3@gmail.com>" ]
repository = "https://github.com/cailloumajor/influxdb-utils-wasm"
license = "MIT"
edition = "2021"

[lib]
crate-type = [ "cdylib", "rlib" ]

[features]
default = [ "console_error_panic_hook" ]

[dependencies]
colorsys = "0.6.7"
chrono = { version = "0.4.24", features = [ "serde" ] }
csv = "1.2.1"
itertools = "0.10.5"
plotters-canvas = "0.3.0"
serde = { version = "1.0.162", features = [ "derive" ] }
thiserror = "1.0.40"
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.34"

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.7", optional = true }

[dependencies.gloo-net]
version = "0.2.6"
default_features = false
features = [ "http" ]

[dependencies.plotters]
version = "0.3.4"
default_features = false
features = [ "datetime" ]

[dependencies.tsify]
version = "0.4.3"
default_features = false
features = [ "js" ]

[dependencies.web-sys]
version = "0.3.61"
features = [
    "CanvasRenderingContext2d",
    "CssStyleDeclaration",
    "Element",
    "Event",
    "HtmlCanvasElement",
    "Window",
]

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
